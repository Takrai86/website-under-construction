<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        .construction-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 65%;
            border-radius: 10px;
            animation: fillProgress 3s ease-in-out infinite;
        }

        @keyframes fillProgress {
            0%, 100% {
                width: 65%;
            }
            50% {
                width: 85%;
            }
        }

        .message {
            font-size: 16px;
            color: #999;
            margin-bottom: 30px;
        }

        .email-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .email-section label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .email-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .email-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .email-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .email-input button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .email-input button:hover {
            transform: translateY(-2px);
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            color: #667eea;
            text-decoration: none;
            border-radius: 50%;
            font-size: 18px;
            transition: all 0.3s;
        }

        .social-links a:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-icon">üöÄ</div>
        <h1>Lemongrass Takrai</h1>
        <h1>Coming Soon</h1>
        <p class="subtitle">
            We're working hard to bring you something amazing.
            <br>Our new website will be live very soon!
        </p>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <p class="message">
            In the meantime, stay tuned for updates. We appreciate your patience!
        </p>

        <div class="email-section">
            <label for="email">Get notified when we launch:</label>
            <div class="email-input">
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email address"
                >
                <button onclick="subscribeEmail()">Notify Me</button>
            </div>
        </div>

        <div class="social-links">
            <a href="#" title="Twitter">ùïè</a>
            <a href="#" title="Facebook">f</a>
            <a href="#" title="LinkedIn">in</a>
            <a href="#" title="Instagram">üì∑</a>
        </div>
    </div>

    <script>
        function subscribeEmail() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();

            if (!email) {
                alert('Please enter your email address');
                return;
            }

            if (!isValidEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Here you can add your backend API call to save the email
            alert('Thank you! You will be notified when we launch.');
            emailInput.value = '';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Allow Enter key to submit email
        document.getElementById('email').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                subscribeEmail();
            }
        });
    </script>
</body>
</html>
